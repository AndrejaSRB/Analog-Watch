<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog Watch</title>
    <link rel="stylesheet" href="time.css">
    <link rel="stylesheet" href="days.css">    
    <link rel="stylesheet" href="main.css">
</head>
<body>
  
<div class="wrapper">
<div class="time">
    <span class="twelve"></span>
    <span class="one"></span>
    <span class="two"></span>
    <span class="three"></span>
    <span class="four"></span>
    <span class="five"></span>    
    <span class="six"></span>
    <span class="seven"></span>
    <span class="eight"></span>
    <span class="nine"></span>
    <span class="ten"></span>
    <span class="eleven"></span>
    <span class="point"></span>
    <span class="seconds"></span>
    <span class="minutes"></span>
    <span class="hours"></span>
    
</div>
<div class="day">
    <span id="mon" class="week-days">M</span>
    <span id="tue" class="week-days">T</span>
    <span id="wed" class="week-days">W</span>
    <span id="thu" class="week-days">T</span>
    <span id="fri" class="week-days">F</span>
    <span id="sat" class="week-days">S</span>
    <span id="sun" class="week-days">S</span>   
    <span class="date-point"></span> 
    <span class="date-cursor"></span>
</div>

</div>
<img class="window" src="img/bed.png" alt="">
<img class="nature" src="img/nature.jpg" alt="">
<img class="kitchen" src="img/kitchen.png" alt="">
<img class="fridge" src="img/fridge.png" alt="">







<script src="main.js"></script>
</body>
</html>
